<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        function validateLogin() {
            let login = document.forms["loginForm"]["login"].value;
            let password = document.forms["loginForm"]["password"].value;

            if (login === "" || password === "") {
                alert("Login ID and Password must be filled.");
                return false;
            }

            alert("Login Successful!");
            window.location.href = "catalog.html";
            return false;
        }
    </script>
    <style>
        body {
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        form {
            margin-top: 50px;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            font-size: 16px;
            margin: 10px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 8px 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h2 align="center">User Login</h2>
    <form name="loginForm" onsubmit="return validateLogin()">
        <div align="center">
            <p>Login ID: <input type="text" name="login" placeholder="Enter Login ID"></p>
            <p>Password: <input type="password" name="password" placeholder="Enter Password"></p>
            <input type="submit" value="Login">
            <input type="reset" value="Clear">
        </div>
    </form>
</body>
</html>
