<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script>
        function validateForm() {
            let name = document.forms["registerForm"]["name"].value;
            let phone = document.forms["registerForm"]["phone"].value;
            let login = document.forms["registerForm"]["login"].value;
            let password = document.forms["registerForm"]["password"].value;

            if (name === "" || phone === "" || login === "" || password === "") {
                alert("All fields must be filled out");
                return false;
            }

            if (!/^\d{10}$/.test(phone)) {
                alert("Enter a valid 10-digit phone number");
                return false;
            }

            alert("Registration Successful!");
            return true;
        }
    </script>
    <style>
        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
        }
        form {
            margin-top: 50px;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            font-size: 16px;
            margin: 10px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 8px 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h2 align="center">User Registration</h2>
    <form name="registerForm" onsubmit="return validateForm()">
        <div align="center">
            <p>Name: <input type="text" name="name" placeholder="Enter your name"></p>
            <p>Phone: <input type="text" name="phone" placeholder="Enter your phone"></p>
            <p>Login ID: <input type="text" name="login" placeholder="Choose a login ID"></p>
            <p>Password: <input type="password" name="password" placeholder="Choose a password"></p>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>
    </form>
</body>
</html>
