<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <script>
        function validatePayment() {
            let amount = document.forms["paymentForm"]["amount"].value;
            let card = document.forms["paymentForm"]["card"].value;

            if (amount === "" || card === "") {
                alert("All fields must be filled");
                return false;
            }

            if (!/^\d+$/.test(amount)) {
                alert("Enter a valid amount");
                return false;
            }

            if (!/^\d{16}$/.test(card)) {
                alert("Enter a valid 16-digit card number");
                return false;
            }

            alert("Payment Successful!");
            return true;
        }
    </script>
    <style>
        body {
            background-color: #FFC0CB;
            font-family: Arial, sans-serif;
        }
        form {
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            margin: 10px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 8px 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h2 align="center">Payment</h2>
    <form name="paymentForm" onsubmit="return validatePayment()">
        <div align="center">
            <p>Amount: <input type="text" name="amount" placeholder="Enter amount"></p>
            <p>Credit Card Number: <input type="text" name="card" placeholder="Enter 16-digit card number"></p>
            <input type="submit" value="Pay">
            <input type="reset" value="Clear">
        </div>
    </form>
</body>
</html>
